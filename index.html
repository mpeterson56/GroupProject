<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune Blast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/css/uikit.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="uk-child-width-expand@s uk-text-center uk-card-primary">
        <div class="uk-container uk-width-expand@m">
            <h1 class="uk-align-center">
                Tune Blast
            </h1>
        </div>
    </header>

    <main  >
        <div class="uk-text-center uk-grid uk-flex-row  uk-column-1-1@s uk-column-1-1@m uk-column-1-2@l ">
            <form class="uk-container uk-card-secondary uk-column-1-1@m uk-column-1-1@l uk-form-width-large uk-margin-left-5px" uk-grid>
                <h3 class="uk-card-title uk-align-center">Search Your Favorite Artist, Song, or Album!</h3>
                <input class="artist uk-input " type="text" placeholder="Input">
                <button class="search-btn uk-button uk-button-default uk-align-center ">Search</button>
            </form>

            <div class="uk-container   uk-margin-remove uk-width-1-3@l "uk-grid>
                <div class="uk-card uk-card-body uk-card-secondary  ">
                    <h3 class="uk-card-title">
                        Click on a song for lyrics
                    </h3>
<ul class="songs uk-align-center">

</ul>
                </div>
            </div>
        </div>


    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
