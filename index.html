<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune Blast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/css/uikit.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="uk-child-width-expand@s uk-text-center uk-card-primary">
        <div class="uk-container uk-width-expand@m">
            <h1 class="uk-align-center">
                Tune Blast
            </h1>
        </div>
    </header>

    <main>
        <div class="uk-text-center uk-grid">
            <form class="uk-container uk-width-1-2">
                <h3 class="uk-card-title">Search Your Favorite Artist, Song, or Album!</h3>
                <input class="uk-input" type="text" placeholder="Input">
                <button class="uk-button uk-button-default">Search</button>
            </form>

            <div class="uk-container uk-width-1-2">
                <div class="uk-card uk-card-body uk-card-secondary">
                    <h3 class="uk-card-title">Click on a song for lyrics</h3>
                </div>
            </div>
        </div>


    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.14.0/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
